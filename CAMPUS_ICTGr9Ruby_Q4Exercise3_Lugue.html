<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
</head>
<center>
<body>
    <h1>converter centimers to feet</h1>
    <input type="text" id="id1">
    <button onclick="convert()">convert</button>
    <p id="ft"></p>
    <script>
        function convert() {
            var x = document.getElementById('id1').value
            var feet = x / 30.48
            document.getElementById('ft').innerHTML =  feet + " centimers"
        }
    </script>
</body>
</center>
</html>
